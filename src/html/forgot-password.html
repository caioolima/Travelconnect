<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,500;0,600;0,700;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/forgout.css">
    

    <title>Esqueci Minha Senha</title>
</head>
<body> 
    <div class="logo"><a href="home.html">TravelConnect</a></div> 
    <hr>
    <div class="container">
        <h1 class="title">Problemas para iniciar sessão?</h1>
        <p class="description">Informe o endereço de e-mail associado à sua conta. Enviaremos um e-mail com as instruções para redefinir sua senha.</p>
    
        <form onsubmit="resetPassword(event)">
            <input class="email-input"  id="email-reset" type="email" placeholder="E-mail" required>
            <button id="submit-button" type="submit">Enviar E-mail de Recuperação</button>
        </form>
    </div>
    
    <footer class="footer">
        <div class="footer-terms">
          <a href="#">Termos de Serviço</a>
          <a href="#">Política de Privacidade</a>
          <a href="#">Ajuda</a>
          <a href="#">Sobre</a>
          <a href="#">Central de Privacidade</a>
        </div>
        <div class="footer-language">
          <select id="language" name="language">
            <option value="pt-BR">Português (BR)</option>
            <option value="en-US">English (US)</option>
            
          </select>
        </div>
        <div class="footer-info">
          <p>&copy; 2023 TravelConnect</p>
        </div>
    </footer>
    <script src="forgot.js" type="module"></script>
</body>
</html>
