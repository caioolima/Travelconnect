  <main>
    <section class="face-infos">
      <div class="container">
        <h1>TravelConnect</h1>
        <p>Conectando Viajantes e Compartilhando Experiências pelo Mundo.</p>
      </div>
    </section>

    <section class="form-side">
      <form class="form">
        <input type="text" class="entrada" placeholder="Digite seu e-mail ou telefone">
        <input type="password" class="entrada" name="" id="" placeholder="Digite sua senha">
        <input type="button" value="Entrar" class="entrada pink">

        <a href="">esqueceu a senha?</a>
        <div class="line"></div>
        <input id="create-account-button" type="button" placeholder="Criar nova conta" value="Criar nova conta" class="black-btn">
      </form>
      <p>Precisa de ajuda?<a href="#"> Clique aqui e fale com a nossa equipe.</a> </p>
    </section>
  </main>

  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="close-button">x</div>
      <!-- Conteúdo do formulário para criar uma conta -->
      <h2>Cadastre-se já</h2>
      <p>É grátis e rápido.</p>
      <hr>
      <form>
        <input type="text" placeholder="Nome de usuário">
        <div class="flex-container">
            <div class="flex-item">
              <input type="text" placeholder="Nome">
            </div>
            <div class="flex-item">
              <input type="text" placeholder="Sobrenome">
            </div>
        </div>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="senha" placeholder="Senha">
        <input type="password" placeholder="Confirme sua senha">
        <label for="dob" class="with-placeholder">Data de Nascimento:</label>
        <input type="date" id="dob" name="dob">
        <label for="gender" class="with-placeholder">Selecione seu gênero</label>
        <select id="gender" name="gender">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <button onclick="Cadastrar()" type="submit">Registrar</button>
      </form>
        
        
    </div>
  </div>
  <footer class="footer">

    </div>
    <div class="footer-info">

    </div>
  </footer>
  

  <script>
 var createAccountButton = document.getElementById("create-account-button");
var popup = document.getElementById("popup");

createAccountButton.addEventListener("click", function() {
    popup.style.display = "block";
    popup.style.overflowY = "scroll"; // Ativa a barra de rolagem no pop-up
    document.body.style.overflow = "hidden"; // Desativa a rolagem da página principal
});

var closeButton = document.querySelector(".close-button");

closeButton.addEventListener("click", function() {
    popup.style.display = "none";
    popup.style.overflowY = "hidden"; // Desativa a barra de rolagem no pop-up
    document.body.style.overflow = "auto"; // Ativa a rolagem da página principal
});


  </script>
