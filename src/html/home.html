<html lang="pt-br">
<head>

<body>
  <main>
    <section class="face-infos">
      <div class="container">
        <h1>TravelConnect</h1>
        <p>Conectando Viajantes e Compartilhando Experiências pelo Mundo.</p>
      </div>
    </section>

    <section class="form-side">
      <form class="form">
        <input type="text" class="entrada" placeholder="Digite seu e-mail ou telefone">
        <input type="password" class="entrada" name="" id="" placeholder="Digite sua senha">
        <button onclick="login()" type="button" class="entrada pink">Entrar</button>

        <a href="">esqueceu a senha?</a>
        <div class="line"></div>
        <input id="create-account-button" type="button" placeholder="Criar nova conta" value="Criar nova conta" class="black-btn">
      </form>
      <p>Precisa de ajuda?<a href="#"> Clique aqui e fale com a nossa equipe.</a> </p>
    </section>
  </main>

  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="close-button">x</div>
      <!-- Conteúdo do formulário para criar uma conta -->
      <h2>Cadastre-se já</h2>
      <p>É grátis e rápido.</p>
      <hr>
      <form>
        <input type="text" placeholder="Nome de usuário">
        <div class="flex-container">
            <div class="flex-item">
              <input type="text" placeholder="Nome">
            </div>
            <div class="flex-item">
              <input type="text" placeholder="Sobrenome">
            </div>
        </div>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Senha">
        <input type="password" id="confirm-password" placeholder="Confirme sua senha">
        <label for="dob" class="with-placeholder">Data de Nascimento:</label>
        <input type="date" id="dob" name="dob">
        <label for="gender" class="with-placeholder">Selecione seu gênero</label>
        <select id="gender" name="gender">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <button onclick="register()" type="submit">Registrar</button>
      </form>
        
        
    </div>
  </div>
  <footer class="footer">
    <div class="footer-terms">
      <a href="#">Termos de Serviço</a>
      <a href="#">Política de Privacidade</a>
      <a href="#">Ajuda</a>
      <a href="#">Sobre</a>

    </div>
    <div class="footer-language">
      <select id="language" name="language">
        <option value="pt-BR">Português (BR)</option>
        <option value="en-US">English (US)</option>
        <!-- Adicione mais opções de idioma conforme necessário -->
      </select>
    </div>
    <div class="footer-info">
      <p>&copy; 2023 TravelConnect</p>
    </div>
  </footer>
  

  <script>
 var createAccountButton = document.getElementById("create-account-button");
var popup = document.getElementById("popup");

createAccountButton.addEventListener("click", function() {
    popup.style.display = "block";
    popup.style.overflowY = "scroll"; // Ativa a barra de rolagem no pop-up
    document.body.style.overflow = "hidden"; // Desativa a rolagem da página principal
});

var closeButton = document.querySelector(".close-button");

closeButton.addEventListener("click", function() {
    popup.style.display = "none";
    popup.style.overflowY = "hidden"; // Desativa a barra de rolagem no pop-up
    document.body.style.overflow = "auto"; // Ativa a rolagem da página principal
});


  </script>
<script>


const firebaseConfig = {
    apiKey: "AIzaSyA57Y9GMVClVNOc5A9edzNLYFH4IWTbwik",
    authDomain: "travelconnect-3b2b5.firebaseapp.com",
    databaseURL: "https://travelconnect-3b2b5-default-rtdb.firebaseio.com",
    projectId: "travelconnect-3b2b5",
    storageBucket: "travelconnect-3b2b5.appspot.com",
    messagingSenderId: "126884481130",
    appId: "1:126884481130:web:e87a13033cb7f062a3e213"
  };

  var app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const database = getDatabase();
  // Set up our register function
function register() {
    // Get all our input fields
    const user = document.getElementById('user').value;
    const name = document.getElementById('name').value;
    const surname = document.getElementById('surname').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const dob = document.getElementById('dob').value;
    const gender = document.getElementById('gender').value;

    // Validate input fields
    if (!validate_email(email) || !validate_password(password)) {
        alert('Email ou senha está incorreto.');
        return; // Don't continue running code
    }
    if (validate_field(name) || validate_field(surname) || validate_field(confirmPassword)) {
        alert('Um ou mais campos estão fora de linha');
        return;
    }
    // Verifique se as senhas coincidem
    if (password !== confirmPassword) {
        alert('As senhas não coincidem');
        return;
    }

    // Move on with Auth
    createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;

            // Add this user to Firebase Database
            const databaseRef = ref(database);

            // Create User data
            const user_data = {
                email: email,
                name: name,
                surname: surname,
                dob: dob,
                gender: gender,
                last_login: Date.now()
            };

            set(databaseRef.child('user/' + user.uid), user_data);

            // Done
            alert('Conta Criada.');
        })
        .catch((error) => {
            // Firebase will use this to alert of its errors
            const errorCode = error.code;
            const errorMessage = error.message;

            alert(errorCode + ': ' + errorMessage);
        });
}

function validate_email(email) {
    const expression = /^[^@]+@\w+(\.\w+)+\w$/;
    return expression.test(email);
}

function validate_password(password) {
    // Firebase only accepts lengths greater than or equal to 6
    return password.length >= 6;
}

function validate_field(field) {
    return field == null || field.length <= 0;
}
</script>
</body>
</html>
